<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="./favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <main class="">
        <div class="tutorial__text">
            Type any pokemon name or number and press enter.<br \>
        </div>
        <form class="form">
            <input 
                class="input__search"
                placeholder="Name or number"
                required
                autofocus
            >
            <button type="submit" class="hover-animation input__submit">&gt;</button>
        </form>
        <div class="hidden center__container">
            <h1 class="pokemon__data">
                <span class="pokemon__number"></span> - 
                <span class="pokemon__name"></span>
            </h1>
            <div class="image__container">
                <button class="hover-animation img-button btn-prev-img">&lt;</button>
                <img src="#" alt="pokemon" class="pokemon__image">
                <button class="hover-animation img-button btn-next-img">&gt;</button>    
            </div>
            <span class="pokemon__type">Grass</span>
            <div class="pokemon__stats">
                
            </div>
            <div class="buttons">
                <button class="hover-animation button btn-prev">Prev &lt;</button>
                <button class="hover-animation button btn-next">Next &gt;</button>
            </div>
        </div>
    </main>
</body>
</html>
